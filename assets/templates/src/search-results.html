<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!--<link rel="shortcut icon" href="favicon.ico">-->

  </head>

  <body id="top">
    <!-- HEADER New============================== -->
    @@include('../../renderings/components/global-header.html')
    <!-- / HEADER New============================ -->
    <!-- Breadcrumb-->
    @@include('../../renderings/components/breadcrumb.html')
    <!-- Breadcrumbs-->
    @@include('../../renderings/components/search.html')
     <!-- FOOTER ============================== -->
    @@include('../../renderings/components/global-footer.html')
    <!-- / FOOTER ============================ --> 
    <!-- JS ============================== -->
    <script src="../../tempotrip/js/dist/tempotrip.bundle.js"></script>
    <!--Plugins-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iScroll/5.2.0/iscroll.min.js"></script>
    <script src="../../tempotrip/js/ajax/jPages.min.js"></script>
    
    <!--All Page-JS-->
    <script src="../../tempotrip/js/dist/tempotrip.globals.bundle.js"></script>
    <script>
        $(function(){
            var search = [];

            $.getJSON('../../tempotrip/js/ajax/data.json', function(data) {
                $.each(data.search, function(i, f) {
                    var liRow = "<li>" + "<p class='Subhead-3'>" + f.page + "</p>" +
                    "<p class='Body-7-3'>" + f.title + "</p>" + "<p class='Body-7-1'>" + f.description + "</p>" + "</li>"
                    $(liRow).appendTo("#searchData");
                    console.log($('#searchData').length);
                });

            });
            setTimeout( function(){
                $('#search-results').addClass('on');
                paginate();
            },500)
            function paginate(){
                $("div.holder").jPages({
                    containerID : "searchData",
                        perPage      : 10,
                        startPage    : 1,
                        startRange   : 1,
                        midRange     : 5,
                        endRange     : 1,
                        previous    : "Previous",
                        next        : "Next",
                });
            }
        });
    </script>
    <!-- / JS ============================ -->
    
  </body>
</html>
