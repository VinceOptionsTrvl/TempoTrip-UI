<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Gilead</title>
    <!--<link rel="shortcut icon" href="favicon.ico">-->
    <link href="../../tempotrip/css/tempotrip.css" rel="stylesheet">
  </head>

  <body>
    <!-- HEADER ============================== -->
    <div class="account-pages"></div>
		<div class="clearfix"></div>

<div class="wrapper-page">
    <div class="card-box">
				<div class="panel-heading">
					<h3 class="text-center"> Sign Up For <strong class="text-custom">
												<img src="../../tempotrip/images/global/Tempo%20Trip%20Design%20Logo.png" alt="" class="img-responsive"/>
													</strong> </h3>
				</div>

				<div class="panel-body">
					<form class="form-horizontal m-t-20" action="index.html">

						<div class="form-group ">
							<div class="col-xs-12">
								<input class="form-control" type="email" required="" placeholder="Email">
							</div>
						</div>

						<div class="form-group ">
							<div class="col-xs-12">
								<input class="form-control" type="text" required="" placeholder="Username">
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-12">
								<input class="form-control" type="password" required="" placeholder="Password">
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-12">
								<div class="checkbox checkbox-primary">
									<input id="checkbox-signup" type="checkbox">
									<label class="p-l-0" for="checkbox-signup">I accept <a href="#">Terms and Conditions</a></label>
								</div>
							</div>
						</div>

						<div class="form-group text-center m-t-40">
							<div class="col-xs-12">
								<button class="btn btn-success btn-block text-uppercase waves-effect waves-light" type="submit">
									Register
								</button>
							</div>
						</div>
					</form>

				</div>
			</div>
    <div class="row">
				<div class="col-sm-12 text-center">
					<p>
						Already have account?&nbsp;<a href="page-login.html" class="text-primary m-l-5"><b>Sign In</b></a>
					</p>
				</div>
			</div>
    </div>



    <!-- / HEADER ============================ -->
  
    <!-- JS ============================== -->
    <script src="../../tempotrip/js/dist/tempotrip.bundle.js"></script>
    <!-- / JS ============================ -->
  </body>
</html>
